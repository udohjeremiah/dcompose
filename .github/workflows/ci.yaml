name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: âš¡ Setup Node & pnpm
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.node-version.outputs.node-version }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup Node
        id: node-version
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ“¦ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

  commitlint:
    name: ğŸ§© Commitlint
    needs: setup
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v6
      - name: ğŸ§© Validate commits
        uses: wagoid/commitlint-github-action@v6

  format:
    name: ğŸ’… Prettier
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: ğŸ’… Check formatting
        run: pnpm format

  lint:
    name: â¬£ ESLint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: ğŸ”¬ Lint
        run: pnpm lint

  test:
    name: ğŸ§ª Vitest
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: ğŸ§ª Run tests
        run: pnpm test -- --run

  build:
    name: ğŸš€ Build
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: ğŸš€ Build
        run: pnpm build
